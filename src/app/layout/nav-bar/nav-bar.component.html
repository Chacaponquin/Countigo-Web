<div class="w-full px-20 py-4 flex justify-between items-center text-lg shadow-lg">
    <img class="object-contain w-14 h-14" src="./assets/img/no-bg.png" alt="company-logo" />

    <div class="flex space-x-11">
        <a *ngFor="let option of options" class="transition-all duration-300 px-5 py-4 text-black bg-slate-100 rounded-xl flex text-center w-28 justify-center" [routerLink]="option.url" [routerLinkActive]="'-translate-y-1 bg-second_color shadow-xl text-white'">{{ option.label }}</a
    >
  </div>

  <div>
    <button class="py-3 px-8 rounded-lg bg-primary_color text-white font-bold">
      Contact
    </button>
  </div>
</div>
