<div class="absolute top-0 w-full px-36 py-4 flex justify-between items-center text-base esm:px-10 sm:px-16 lg:px-28">
    <div class="flex items-center">
        <fa-icon *ngIf="showIcon" [icon]="faMenu" class="cursor-pointer text-2xl mr-10" (click)="openMenu()"></fa-icon>
        <img class="object-contain w-14 h-14" src="./assets/img/no-bg.png" alt="company-logo" />
    </div>

    <div class="flex space-x-11">
        <a *ngFor="let option of options" class="transition-all duration-300 text-white font-bold" [routerLink]="option.url" [routerLinkActive]="''">{{ option.label }}</a
    >
  </div>
</div>
