<div class="w-full flex h-screen">
    <div class="absolute overflow-hidden w-full h-screen">
        <img src="./assets/img/blob.svg" alt="blob" class="w-[600px] h-[600px] rotate-45 absolute -top-52 -left-52" />
        <img src="./assets/img/blob-2.svg" alt="blob" class="w-[500px] h-[500px] absolute -bottom-52 left-[40%]" />
        <img src="./assets/img/blob-3.svg" alt="blob" class="w-[500px] h-[500px] absolute -right-52 -top-20" />
    </div>

    <div class="w-full h-full flex flex-col justify-center items-center">
        <form class="flex flex-col w-max shadow-xl rounded-xl p-16 z-10 bg-white" [formGroup]="adminForm" (ngSubmit)="onSubmit()">
            <img src="./assets/img/complete-no-bg.png" alt="blue-logo" class="object-contain w-[400px] h-[200px]" />

            <div class="mb-7 flex flex-col">
                <label for="" class="mb-3 font-bold text-xl"> Email </label>
                <input type="text" placeholder="joe@email.com" class="p-3 border-2" formControlName="email" />
            </div>

            <div class="mb-7 flex-col flex">
                <label for="" class="mb-3 font-bold text-xl">Password</label>
                <input type="password" placeholder="Enter Your Password" class="p-3 border-2" formControlName="password" />
            </div>

            <button type="sumbit" class="w-full text-center py-4 bg-primary_color text-white font-bold text-xl">
        Login
      </button>
        </form>
    </div>
</div>
