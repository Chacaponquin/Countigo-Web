<div class="mx-auto shadow-xl p-10 flex flex-col w-[70%] rounded-xl my-10">
    <div class="flex items-center w-full rounded-xl">
        <fa-icon [icon]="faArrow" class="absolute text-xl cursor-pointer"></fa-icon>
        <h1 class="font-myriadBold text-primary_color text-5xl mx-auto">
            Create Article
        </h1>
    </div>

    <form [formGroup]="articleForm" class="space-y-5 mt-4" (ngSubmit)="onSubmit()">
        <div>
            <h1 class="text-gray-400 text-lg font-bold mb-2">Title</h1>
            <input type="text" class="px-4 py-3 rounded-lg w-full border-2 border-gray-400 focus:outline-primary_color focus:outline-4" placeholder="Title..." formControlName="title" />
        </div>

        <div>
            <input type="file" #fileInput class="hidden" accept="images/png, image/jpeg, image/jpg" formArrayName="images" multiple="true" (change)="addImage($event)" />

            <h1 class="text-gray-400 text-lg font-bold mb-2">Media</h1>

            <div class="flex items-center space-x-5">
                <div class="flex items-center justify-center border-dashed border-blue-300 border-4 w-[150px] h-[150px] rounded-lg cursor-pointer transition-all duration-300 text-blue-300 hover:text-primary_color hover:border-primary_color" (click)="fileInput.click()">
                    <fa-icon class="text-2xl" [icon]="faCamera"></fa-icon>
                </div>

                <div *ngFor="let image of imageShow">
                    <img src="{{ image }}" alt="image" class="object-cover w-[150px] h-[150px] rounded-lg" />
                </div>
            </div>
        </div>

        <div>
            <h1 class="text-gray-400 text-lg font-bold mb-2">Article</h1>
            <div [froalaEditor]="options" class="" formControlName="htmlInput"></div>
        </div>

        <div class="flex w-full mt-7 justify-end">
            <button type="submit" class="bg-primary_color w-max rounded-lg text-white text-xl font-bold py-3 px-7">
        Create
      </button>
        </div>
    </form>
</div>
